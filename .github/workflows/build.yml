name: "🏗️ Build"

on:
    push:
        branches:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: 🏗️ Setup Node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: 📦 Install dependencies
              run: pnpm install --frozen-lockfile

            - name: 👁️ Lint
              run: pnpm lint

            - name: 🏗️ Build
              run: pnpm build

    test:
        needs: build
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node-version: [18]
            concurrency:
                group: ${{ github.workflow }}-test-${{ github.run_id }}
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: 🏗️ Build
              run: pnpm build

            - name: 🧪 Test
              run: pnpm test
