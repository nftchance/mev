name: "🤖 CI"
on:
    push:
        branches:
            - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - name: 🏗️ Setup Node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: 📦 Install dependencies
              run: pnpm install --frozen-lockfile

            - name: 🧪 Lint
              run: pnpm lint

            - name: 🏗️ Build
              run: pnpm build

            - name: 🧪 Test
              run: pnpm test
